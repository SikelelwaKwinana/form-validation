<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <br>
    <form action="https://formsubmit.co/sikelelwak@gmail.com" method="POST">
        <fieldset>
            <legend>Registration Form</legend>
        <div> 
            <label>User id: <span class="required">*</span></label>
            <input type=”text” name="name" minlength=5 maxlength=12 required>
        </div>

       <div>
            <label >Password: <span class="required">*</span></label>
            <input type="password" name="password" min=7 max=12 required>
            
       </div>
       
        <div>
            <label>Name: <span class="required">*</span></label>
            <input type="text" name="name" id="name" required>
        </div>
       <div>
            <label for="address">Address: </label>
            <input type="address" name="address">
       </div>
       <div>
        <label>Country: <span class="required">*</span></label>
        <select name="country" id=" country">
            <option value="south-africa">South Africa</option>
            <option value="namibia">Namibia</option>
        </select>
   </div>
    <div>
        <label>Zip Code: <span class="required">*</span></label>
        <input type="number" name="zipcode" required>
   </div>
    <div>
            <label>Email: <span class="required">*</span></label>
            <input type="email" name="email" id="email" required>
    </div>
    <div class="check">
        
        <label> Sex:<span class="required">*</span></label>
            <input type="radio" name="sex" id="male" required><label for="male">Male </label>
            <input type="radio" name="sex" id="female" required><label for="female">Female </label>
    </div>
    <div class="check">
       
        <label> Language: <span class="required">*</span></label>
            <input type="radio" name="language" id="english"  required><label for="english">English </label>
            <input type="radio" name="language" id="non english" required><label for="non english">Non English </label>  
   </div>
   <div class="mess">
        <label for="about">About: </label>
        <div>
            <textarea name="about" id="about" cols="50" rows="10"></textarea>
        </div>
       
   </div>
       <div>
        <button type="submit">Submit</button>
       </div>
    </fieldset>   
    </form>
    

</body>
</html>

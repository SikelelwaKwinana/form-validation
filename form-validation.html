<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="">

</head>
<body>
    <br>
    <form action="https://formsubmit.co/sikelelwak@gmail.com" method="post">
        <fieldset>
            <legend>Registration Form</legend>
        <div> 
            <label for="user-id">User id: </label>
            <input type=”text” name="name" minlength=5 maxlength=12 required>
        </div>

       <div>
            <label for="password">Password: </label>
            <input type="password" name="password" min=7 max=12 required>
            
       </div>
       
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required>
        </div>
       <div>
            <label for="address">Address: </label>
            <input type="address" name="address">
       </div>
       <div>
        <label for="country">Country: </label>
        <select name="country" id=" country">
            <option value="south-africa">South Africa</option>
            <option value="namibia">Namibia</option>
        </select>
   </div>
    <div>
        <label for="zipcode">Zip Code: </label>
        <input type="number" name="zipcode" required>
   </div>
    <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
    </div>
    <div class="check">
        Sex:
            <input type="radio" name="sex" id="male" required>
            <label for="male">Male </label>
            <input type="radio" name="sex" id="female" required>
            <label for="female">Female </label>
    </div>
    <div class="check">
        Language:
            <input type="checkbox" name="language" id="english" required>
            <label for="english">English </label>
            <input type="checkbox" name="Language" id="non-english" required>
            <label for="non-eglish">Non English </label>  
   </div>
   <div>
        <label for="about">About: </label>
        <div>
            <textarea name="about" id="about" cols="50" rows="10"></textarea>
        </div>
       
   </div>
       <div>
        <button type="submit">Submit</button>
       </div>
    </fieldset>   
    </form>
   
    

</body>
</html>
